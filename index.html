<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Economy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <h1>My Economy</h1>
    <div class="row">
        <div class="col l6 offset-l1 s12">
            <table id="transactionTable">
                <tr>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Categoría</th>
                    <th>Eliminar</th>
                </tr>
            </table>
        </div>
        <div class="col l4 offset-l1 s12">
            <form id="transactionForm">
                <div class="input-field col l7 offset-s0">
                   <span> transacción</span>
                    <p>
                        <label>
                            <input value="ingreso" class="with-gap" id="transactionType" name="transactionType" type="radio" checked />
                            <span>Ingreso</span>
                        </label>
                        <label>
                            <input value="Egreso" class="with-gap" id="transactionType" name="transactionType" type="radio" />
                            <span>Egreso</span>
                        </label>
                    </p>
                </div>
                <div class="input-field col l8 ">
                    <input id="transactionDescription" type="text" class="validate" required name="transactionDescription">
                    <label for="transactionDescription">Descripción</label>
                </div>
                <div class="input-field col l8 ">
                    <label for="TransactionAmount">Monto</label>
                    <input min="0" id="TransactionAmount" type="number" required name="TransactionAmount">
                </div>
                <div class = "input-field col l8 ">
                    <label for="transactionCategory"></label>
                    <select class="browser-default" id="transactionCategory" name="transactionCategory">
                        <option value="" disabled selected>Categoría</option>
                    </select>
                </div>
                <div class="input-field col l8 ">
                    <button class="btn waves-effect waves-light" type="submit" name="botonDeEnvio">añadir
                        <i class="material-icons right"></i>
                      </button>
                </div>
            </form> <!-- Aquí se cierra el formulario -->
        </div>
    </div>
    <script src="resources/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
